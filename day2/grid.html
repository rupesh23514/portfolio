<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Example</title>
  <style>
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ffa500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
 <button onclick="clicked()">click me!</button>
 <div id ="result"></div>
 <script>
  function clicked(){
    document.getElementById("result").innerHTML = "clicked me!";
  }
  </script>
</body>
</html>
